<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basic Meta -->
    <title>Free-Gpt</title>
    <meta name="description" content="An open-source AI chatbot built with Svelte, Python, and Firebase. No login required, just type your prompt and get answers." />
    <meta name="keywords" content="AI Chatbot, Open Source, Svelte, Python, Firebase, HuggingFace, DeepSeek" />
    <meta name="author" content="Ace (Raza Ali)" />

    <!-- Open Graph (for social sharing like Facebook, LinkedIn) -->
    <meta property="og:title" content="Open Source AI Chatbot" />
    <meta property="og:description" content="Ask AI anything! Built with Svelte + Python + Firebase. Fully open-source." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/preview.png" />

    <!-- Twitter Card (for Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Open Source AI Chatbot" />
    <meta name="twitter:description" content="An open-source AI chatbot with no login required." />
    <meta name="twitter:image" content="https://your-domain.com/preview.png" />

    <!-- Favicon -->
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
